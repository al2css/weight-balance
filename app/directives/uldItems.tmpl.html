<div class="uld">
	<ul>
		<li ng-repeat="uld in uldItems.layout.ulds" class="compatibleWith{{ uld.uld_compatibility_group }}" tooltip-placement="top" tooltip-html-unsafe="{{ uld.id }} / {{ uld.type }} / {{ uld.uld_compatibility_group }}" id="{{ uld.iata_id }}" data-draggable="{{ uld.uld_compatibility_group }}" ng-style="uldItems.setStyle(uld.width, uld.height, uld.uld_compatibility_group)">
			<div class="ulditem">
				{{ uld.uld_compatibility_group }}
			</div>
		</li>
	</ul>

	<div class="clear">
</div>
